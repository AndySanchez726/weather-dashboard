<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Enter City -->
    <div id="cityInput">
        <form id="city-form">
            <label for="city-input">City</label>
            <input type="text" id="city-input" name="city-name">
            <button type="submit">Find City</button>
        </form>
    </div>
    <!-- Saved Cities -->
    <div id="saved-container">

    </div>
    <button id="clear-history">Clear Histroy</button>
    <!-- Current Weather -->
    <div id="test-weather">
        <h3 id="name-date"></h3>
        <p id="current-temp"></p>
        <p id="current-humidity"></p>
        <P id="current-wind"></P>
        <p id="current-uv"></p>
        <img src="" alt="" id="current-icon">
    </div>
    <!-- Forecast -->
    <div id="forecast-container">
        <div id="forecast">
            <h4 id="forecast-date"></h4>
            <p id="forecast-temp"></p>
            <p id="forecast-humidity"></p>
            <img src="" alt="" id="forecast-icon">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/onecall.js"></script>
</body>
</html>
